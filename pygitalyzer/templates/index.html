<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %} PyGitalyzer</title>

        <link rel="icon" type="image/ico" href="{% static 'img/favicon.png' %}"/>

        <link rel="stylesheet" href="{% static 'libs/materialize/0.97.5/css/materialize.min.css' %}" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <script type="text/javascript" src="{% static 'libs/jquery/2.2.1/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'libs/materialize/0.97.5/js/materialize.min.js' %}"></script>
        {% block head %}
        {% endblock %}
    </head>
    <body class="blue-grey darken-4">
        <header>
            <nav class="top-nav blue-grey darken-2">
                <div class="container">
                    <div class="nav-wrapper">
                        <a class="brand-logo center" href="/"><img src="{% static 'img/favicon.png' %}" style="width: 26px; height: 36px; padding-top: 10px;" /> GITALYZER</a>
                    </div>
                </div>
            </nav>
        </header>
        {% block content %}{% endblock %}
    </body>
</html>
